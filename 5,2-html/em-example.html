<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Título para el navegador y los buscadores -->
    <title>Texto en HTML</title>

    <!-- Descripción de la página para los buscadores -->
    <meta
      name="description"
      content="Página de ejemplos vistos en la clase 5: Texto en HTML de ConquerBlocks"
    />

    <!-- Palabras clave para los buscadores -->
    <meta name="keywords" content="p, h1, h2, h3, h4, h5" />

    <!-- Autor de la página -->
    <meta name="author" content="Ernott" />

    <!-- Favicon de la página -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Codificación-->
    <meta charset="UTF-8" />

    <!-- Para que la web sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Para algunos navegadores móviles -->
    <meta name="theme-color" content="#1e7bbf" />
  </head>

  <body></body>
</html>
